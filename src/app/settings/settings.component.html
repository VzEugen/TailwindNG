<div class="max-w-7xl mx-auto mt-12 mb-10">
  <div class="text-center">
    <img
      src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp"
      class="rounded-full w-32 mb-4 mx-auto"
      alt="Avatar"
    />
    <h5 class="text-xl font-medium leading-tight mb-2">{{ userData.firstName }} {{ userData.lastName }}</h5>
    <p class="text-gray-500">{{ userData.profession }}</p>
  </div>
  <div class="flex justify-center" *ngFor="let data of userData | keyvalue: keepOrder">
    <div class="mb-3 xl:w-96">
      <label for="exampleFormControlInput1" class="form-label inline-block mb-2 text-gray-700 font-bold"
      >{{data.key | camelCaseToSentenceCase }}</label
      >
      <input
        type="text"
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlInput1"
        placeholder="{{data.key}}"
        value="{{data.value}}"
      />
    </div>
  </div>
  <div class="flex justify-center">
    <button type="button" class="xl:w-96 mt-4 mb-2 w-full inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Update data</button>
  </div>
</div>
